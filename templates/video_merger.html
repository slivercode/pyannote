    <script>

        function showFileInfo(input, infoDiv) {

                infoDiv.innerHTML = `ğŸ“„ ${file.name} (${size} MB)`;

        // ç»‘å®šæ–‡ä»¶é€‰æ‹©äº‹ä»¶
        document.getElementById('videoFile').addEventListener('change', function() {

        });

        document.getElementById('audioFile').addEventListener('change', function() {
            showFileInfo(this, document.getElementById('audioInfo'));

        document.getElementById('subtitleFile').addEventListener('change', function() {

        // æ¨¡å¼é€‰æ‹©é€»è¾‘
        document.querySelectorAll('input[name="mode"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const mode = this.value;
                const audioFile = document.getElementById('audioFile');
                const subtitleFile = document.getElementById('subtitleFile');
                const removeOriginalAudio = document.getElementById('removeOriginalAudio');

                // æ ¹æ®æ¨¡å¼è°ƒæ•´å¿…éœ€æ–‡ä»¶
                if (mode === 'remove_audio' || mode === 'video_only') {
                    audioFile.required = false;
                    subtitleFile.required = false;
                } else if (mode === 'embed_subtitle' || mode === 'burn_subtitle') {
                    subtitleFile.required = true;
                    audioFile.required = false;
                } else {
                    audioFile.required = true;
                    subtitleFile.required = false;
                }

                // æ··åˆéŸ³è½¨æ¨¡å¼ä¸èƒ½å»é™¤åŸéŸ³è½¨
                if (mode === 'mix_audio') {
                    removeOriginalAudio.checked = false;
                    removeOriginalAudio.disabled = true;
                } else {
                    removeOriginalAudio.disabled = false;
                }
            });
        });

        // è¡¨å•æäº¤
        document.getElementById('mergeForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            const videoFile = document.getElementById('videoFile').files[0];
            const audioFile = document.getElementById('audioFile').files[0];
            const subtitleFile = document.getElementById('subtitleFile').files[0];
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const removeOriginalAudio = document.getElementById('removeOriginalAudio').checked;

            if (!videoFile) {

            // æ ¹æ®æ¨¡å¼éªŒè¯å¿…éœ€æ–‡ä»¶
            if ((mode === 'replace_audio' || mode === 'mix_audio') && !audioFile) {

            // æ·»åŠ æ–‡ä»¶åˆ°FormData
            formData.append('video', videoFile);

            if (subtitleFile) formData.append('subtitle', subtitleFile);
            formData.append('mode', mode);
            formData.append('remove_original_audio', removeOriginalAudio);

            // æ˜¾ç¤ºè¿›åº¦
